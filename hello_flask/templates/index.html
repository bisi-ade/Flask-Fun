<body>
    <h1>Hello Flask 1!!</h1>
    <p>we made it!</p>
    <h3>My Flask Template</h3>
    <p>Phrase: {{ phrase }}</p>
    <p>Multiplier: {{ multiplier }}</p>

    {% for x in  range (0,multiplier): %}
        <p>{{ phrase }}</p>
    {% endfor %}

    {% if phrase == "hello" %}
        <p>The phrase says hello</p>
    {% endif %} 
</body>
